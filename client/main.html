<head>
  <title>Lempire Technical Test</title>
</head>

<body>
  {{> export}}
</body>

<template name="export">
  <div>
    <button class="button">Exporter</button>

    <div class="export-container">
      {{#each export in exports}}
      <div class="export-item">
        <div
          class="export-item__progress-bar"
          style="width: {{export.percent}}%"
        >
          {{ #if export.url }}{{export.url}} {{else}} {{export.percent}} %
          {{/if}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
